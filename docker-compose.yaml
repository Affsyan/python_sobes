version: '3.1'

services:
  db:
    image: postgres:13.4
    privileged: true
    restart: always
    ports:
      - 54322:5432
    environment:
      POSTGRES_USER: affsyan
      POSTGRES_PASSWORD: qwe123
      POSTGRES_DB: test

  backend:
    build:
      context: ./myproject
    ports:
      - 8080:8080
    command: bash -c "
      python manage.py migrate
      && gunicorn myproject.wsgi -b 0.0.0.0:8080
      "
    depends_on:
      - db

  nginx:
    build:
      context: ./nginx
    ports:
      - "8000:8000"
    depends_on:
      - backend
